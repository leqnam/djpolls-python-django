{% extends 'base.html' %}

{% block content %}
<h1>{{ message }}</h1>
    {% if latest_question_list %}
        <ul>
        {% for question in latest_question_list %}
            <li><a href="{% url 'djpolls_app_name:detail' question.id %}">{{ question.question }}</a></li>
            
        {% endfor %}
        </ul>
    {% else %}
        <p>No questions are available.</p>
    {% endif %}

{% endblock %}
