{% extends 'base.html' %}

{% block content %}

    <h1>{{ question.question }}</h1>

    <ul>
    {% for choice in question.answer_set.all %}
        <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
    {% endfor %}
    </ul>

    <a href="{% url 'djpolls_app_name:detail' question.id %}"><- Back</a>

{% endblock %}
